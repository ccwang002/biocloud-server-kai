{% extends 'data_sources/base.html' %}

{% load i18n crispy_forms_tags %}

{% block title %}Update Source {{ object.get_rel_file_path }}{% endblock title %}

{% block content %}
	<h2>Update Data Source <code>{{ object.file_path }}</code></h2>
	<form method="post" class="proposal-form">
		<div class="nesting-form-group">
			<div id="div_id_file_path" class="form-group">
				<label for="div_id_file_path" class="control-label">File Path</label>
				<div class="controls">
					<input class="textinput textInput form-control disabled" id="id_file_path" name="file_path" type="text" value="{{ object.file_path }}" readonly>
				</div>
			</div>
			<div id="div_id_full_file_path" class="form-group">
				<label for="div_id_full_file_path" class="control-label">Full File Path</label>
				<div class="controls">
					<input class="textinput textInput form-control disabled" id="id_full_file_path" name="full_file_path" type="text" value="{{ object.get_full_file_path}}" readonly>
				</div>
			</div>
			{% crispy form %}
			<button type="submit" class="btn btn-primary">{% trans 'Save' %}</button>
		</div>
	</form>
{% endblock content %}
